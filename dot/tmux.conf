set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix
set -g base-index 1

setw -g mode-keys vi

setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on

set-option -g default-terminal xterm-256color

bind-key : command-prompt
bind-key r refresh-client
bind-key l list-panes -a
bind-key L clear-history

bind-key space next-window
bind-key bspace previous-window
bind-key enter next-layout

bind-key v split-window -h
bind-key s split-window -v

bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -qE '(^|\/)vi[m]?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -qE '(^|\/)vi[m]?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -qE '(^|\/)vi[m]?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -qE '(^|\/)vi[m]?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -qE '(^|\/)vi[m]?$' && tmux send-keys C-\\) || tmux select-pane -l"
bind C-l send-keys 'C-l'

bind-key C-o rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

bind-key a last-pane
bind-key C-a last-window
bind-key q display-panes
bind-key c new-window
bind-key t next-window
bind-key T previous-window

bind-key [ copy-mode
bind-key ] run "xclip -o | tmux load-buffer - ; tmux paste-buffer"

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "xclip -i -sel p -f | xclip -i -sel c"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "xclip -i -sel p -f | xclip -i -sel c"

set-window-option -g display-panes-time 1500

set-option -g status-interval 1
set-option -g status-left ''
set-option -g status-right ''
set -g status-bg white
set-window-option -g window-status-current-fg black
set-window-option -g window-status-bg white
set-option -g pane-active-border-fg white
set-option -g pane-border-fg white
set-option -g message-bg white
set-option -g message-command-bg white

set-option -g repeat-time 0

setw -g aggressive-resize on
